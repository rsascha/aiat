<div [ngSwitch]="currentView">

    <div *ngSwitchDefault>
        <p>Willkommen zum Abenteuer im Ahrtal</p>
        <button (click)="start()">Spiel starten</button>

        <div>
            <div>
                <app-img-map #test src="/assets/aiat-home.png"
                    [markers]="[[0, 50, 0, 25], [3, 40, 50, 95], [75, 80, 75, 100]]">
                </app-img-map>
            </div>
        </div>

    </div>

    <div *ngSwitchCase="'start'">
        <app-start></app-start>
    </div>

</div>
